<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-buttons">
            <div id="counter"></div>
            <button id="rock" onclick="game('✊')">✊</button>
            <button id="paper" onclick="game('✋')">✋</button>
            <button id="scissors" onclick="game('✂️')">✂️</button>
            <div id="container-result">Rock, paper, scissors</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
