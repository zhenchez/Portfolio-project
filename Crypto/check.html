<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <div class="header">
        <h1>PAYOUT</h1>
    </div>
    <br>
    <div class="main">
        <h3>CREDIT CARD CREDENTIALS</h3>
        <div>
            <label for="credit_card">Number</label>
            <input type="number" id="credit_card">
        </div>
        <br>
        <div>
            <label for="expire">Expire Date</label>
            <input type="number" id="expire">
            <select name="month" id="expire">
                <option value="">Select a month</option>
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="setiembre">Setiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
        </div>
        <br>
        <div>
            <label for="digits">3 Digits</label>
            <input type="number" id="digits">
        </div>
        <br>
        <div class="submit">
            <input type="submit">
        </div>
        <br>
    </div>
</body>
</html>
