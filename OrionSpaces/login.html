<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Orion Spaces | Log in</title>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
      <div class="login">
         <div class="login-header">
            <h1>Sign in</h1>
            <p>Please login for more information</p>
         </div>

         <form class="login-form">
            <div class="form-item">
               <label for="user"><i class='bx bxs-user'></i></label>
               <input type="text" id="user" placeholder="Username">
            </div>
            <div class="form-item">
               <label for="pass"><i class='bx bxs-lock'></i></label>
               <input type="password" id="pass" placeholder="Password">
            </div>

            <div class="form-links">
               <div class="forgot-pass">
                  <a href="#">Forgot password?</a>
               </div>
            </div>

            <button type="button" onclick="login()">Sign in</button>
         </form>
         
         <div class="signup">
            <span>No account? <a href="register.html">Sign up</a></span>
         </div>
      </div>
   </div>
   
   <script src="myscript.js"></script>
</body>
</html>
